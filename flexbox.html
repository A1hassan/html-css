<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>flexbox desiter</title>
</head>
<style>
.container{
     border: 2px solid rgb(255, 0, 221);
     background-color: rgb(197, 130, 118);
     height: 150px;
     width: 100%;
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
}
.item{
     background-color: rgb(151, 163, 143);
     border: 2px solid rgb(217, 255, 0);
     padding: 4px;
     margin: 10px;
     width: 100px;
}
</style>
<body>
     <div class="container">
          <div class="item" id="box1">First box</div>
          <div class="item" id="box2">Second box</div>
          <div class="item" id="box3">Third box</div>
          <div class="item" id="box4">Fourth box</div>
          <div class="item" id="box5">Fifth box</div>
     </div>
</body>
</html>
